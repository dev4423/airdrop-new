<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNet AI - Airdrop Maximizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-css-reset/1.4.0/reset.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #1a1a2e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            background-color: #24243e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #7efff5;
        }
        .subtitle {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 30px;
        }
        .tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 10px 20px;
            background-color: #4e4e76;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(135deg, #6c5ce7, #4e37a6);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(135deg, #7f65ff, #5b3fae);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .airdrop-card {
            background-color: #24243e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .airdrop-card h2 {
            color: #7efff5;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4e4e76;
        }
        .legitimacy {
            background-color: #2d2d50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .legitimacy h3 {
            color: #7efff5;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .claim-steps {
            background-color: #2d2d50;
            padding: 15px;
            border-radius: 10px;
        }
        .claim-steps h3 {
            color: #7efff5;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .claim-steps ol {
            padding-left: 20px;
        }
        .claim-steps li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #7efff5;
        }
        .important-notes {
            background-color: #24243e;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .important-notes h3 {
            color: #7efff5;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .important-notes ul {
            padding-left: 20px;
        }
        .important-notes li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyNet AI</h1>
            <p class="subtitle">Your automated airdrop companion. I'll monitor, claim, and notify you about airdrops 24/7, so you never miss out! âœ¨</p>
            
            <div class="tags">
                <div class="tag">Ethereum</div>
                <div class="tag">Arbitrum</div>
                <div class="tag">Optimism</div>
                <div class="tag">Polygon</div>
                <div class="tag">Solana</div>
            </div>

            <div class="buttons">
                <button class="button" id="singleAgent">Single Agent</button>
                <button class="button" id="multiAgent">Multi Agent</button>
            </div>
        </header>

        <div id="results">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function parseMarkdownToCards(markdown) {
            const sections = markdown.split('---');
            let cardsHTML = '<div class="results">';
            
            sections.forEach(section => {
                if (section.trim()) {
                    if (section.includes('Important Notes')) {
                        // Handle Important Notes section
                        const notesHTML = marked.parse(section);
                        cardsHTML += `<div class="important-notes">${notesHTML}</div>`;
                    } else {
                        // Handle Airdrop sections
                        const matches = section.match(/##\s*(.*?)\n([\s\S]*?)(?=##|$)/);
                        if (matches) {
                            const [, title, content] = matches;
                            
                            // Split content into legitimacy and claim instructions
                            const legitimacyMatch = content.match(/\*\*Legitimacy\*\*:\s*(.*?)(?=\n\n\*\*Claim)/s);
                            const claimMatch = content.match(/\*\*Claim Instructions\*\*:\s*([\s\S]*?)(?=\n\n|$)/);
                            
                            const legitimacy = legitimacyMatch ? legitimacyMatch[1].trim() : '';
                            const claimInstructions = claimMatch ? marked.parse(claimMatch[1]) : '';
                            
                            cardsHTML += `
                                <div class="airdrop-card">
                                    <h2>${title.trim()}</h2>
                                    <div class="legitimacy">
                                        <h3>Legitimacy</h3>
                                        <p>${legitimacy}</p>
                                    </div>
                                    <div class="claim-steps">
                                        <h3>Claim Instructions</h3>
                                        ${claimInstructions}
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
            });
            
            cardsHTML += '</div>';
            return cardsHTML;
        }

        function handleAgentRequest(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading results...</div>';
            
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const formattedHTML = parseMarkdownToCards(data.results);
                    resultsDiv.innerHTML = formattedHTML;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<div class="loading">An error occurred: ${error.message}</div>`;
                    console.error(error);
                });
        }

        document.getElementById("singleAgent").addEventListener("click", () => {
            handleAgentRequest("/run_agents");
        });

        document.getElementById("multiAgent").addEventListener("click", () => {
            handleAgentRequest("/run_agents_multi");
        });
    </script>
</body>
</html>
